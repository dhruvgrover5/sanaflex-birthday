<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanaflix</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #e50914;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            width: 80%;
        }

        button {
            padding: 10px 20px;
            background-color: #e50914;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        .birthday-container {
            text-align: center;
            margin-top: 30px;
        }

        .birthday-container img {
            width: 250px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .birthday-container img:hover {
            transform: scale(1.1);
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .gallery img {
            width: 150px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="login-container" id="login">
        <h1>Sanaflix</h1>
        <input type="text" id="username" placeholder="Profile name"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button onclick="login()">Enter</button>
    </div>

    <div class="birthday-container hidden" id="main">
        <h1>happy 20th birthday my baby ðŸŽ‰</h1>
        <img src="cake.png.png" id="cake" onclick="revealCake()">
        <p id="message">
            all the warm and best wishes to you for successfully getting out of teens.<br>
            you are a champion and i am proud of you my baby.<br>
            i love you the most my love.<br><br>
            ~ from dhruvii
        </p>
        <div class="gallery">
            <img src="sana.png.png">
            <img src="sana1.png.png">
            <img src="sana2.png.png">
            <img src="sana3.png.png">
        </div>
    </div>

    <audio id="clickSound" src="https://www.fesliyanstudios.com/play-mp3/387"></audio>

    <script>
        function login() {
            const user = document.getElementById('username').value.toLowerCase();
            const pass = document.getElementById('password').value;
            if (user === "sana" && pass === "20april") {
                document.getElementById('login').classList.add('hidden');
                document.getElementById('main').classList.remove('hidden');
            } else {
                alert("Invalid credentials, try again!");
            }
        }

        function revealCake() {
            const cake = document.getElementById('cake');
            const sound = document.getElementById('clickSound');
            cake.src = 'cake-cut.png.png';
            sound.play();
        }
    </script>
</body>

</html>
