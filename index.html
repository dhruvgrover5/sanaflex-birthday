<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy 20th Birthday My Baby ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0e0e;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 2rem;
      animation: bounce 2s ease infinite;
    }

    img {
      max-width: 250px;
      margin: 1rem;
      border-radius: 12px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    img:hover {
      transform: scale(1.05);
    }

    .cake-cut {
      display: none;
      animation: fadeIn 1s ease-in-out forwards;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 2rem 0;
    }

    p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: auto;
      line-height: 1.6;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>happy 20th birthday my baby ðŸŽ‰</h1>

  <!-- Cake Image -->
  <img src="cake.png.png" alt="Birthday Cake" id="mainCake" />
  <img src="cake-cut.png.png" alt="Cake Cut" id="cutCake" class="cake-cut" />

  <!-- Audio -->
  <audio id="cakeSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

  <!-- Message -->
  <p>
    all the warm and best wishes to you for successfully getting out of teens.<br>
    you are a champion and i am proud of you my baby.<br>
    i love you the most my love.<br>
    <br>
    ~ from dhruvii
  </p>

  <!-- Photo Gallery -->
  <div class="gallery">
    <img src="sana.png.png" alt="Sana 1" />
    <img src="sana1.png.png" alt="Sana 2" />
    <img src="sana2.png.png" alt="Sana 3" />
    <img src="sana3.png.png" alt="Sana 4" />
  </div>

  <script>
    const mainCake = document.getElementById("mainCake");
    const cutCake = document.getElementById("cutCake");
    const cakeSound = document.getElementById("cakeSound");

    mainCake.addEventListener("click", () => {
      mainCake.style.display = "none";
      cutCake.style.display = "inline";
      cakeSound.play();
    });
  </script>
</body>
</html>
