<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy 20th Birthday Sana ðŸŽ‰</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      animation: pop 1.5s ease-in-out;
    }
    p {
      font-size: 1.1rem;
      margin: 1rem auto;
      max-width: 700px;
      line-height: 1.7;
      animation: fadeIn 2s ease-in;
    }
    .cake {
      width: 250px;
      margin: 1rem auto;
      border-radius: 10px;
      animation: float 3s ease-in-out infinite;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .gallery img {
      width: 220px;
      height: auto;
      border-radius: 15px;
      transition: transform 0.3s ease;
      animation: fadeIn 2s ease-in;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      margin-top: 3rem;
      font-style: italic;
      color: #bbb;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>happy 20th birthday my baby ðŸŽ‰</h1>

  <img src="cake.png.png" alt="Birthday Cake" class="cake" />

  <p>
    all the warm and best wishes to you for successfully getting out of teens. <br>
    you are a champion and i am proud of you my baby. <br>
    i love you the most my love.
  </p>

  <footer>~ from dhruvii</footer>

  <div class="gallery">
    <img src="cake-cut.png.png" alt="cake cut" />
    <img src="sana.png.png" alt="sana" />
    <img src="sana1.png.png" alt="sana1" />
    <img src="sana2.png.png" alt="sana2" />
    <img src="sana3.png.png" alt="sana3" />
  </div>
</body>
</html>
